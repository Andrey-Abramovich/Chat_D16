{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h2>Приветствуем, {{ user.username }}</h2>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>{{ post.roles }}</p>
            <p>{{ post.author }}</p>
            <p>{{ post.dateCreation }}</p>
        </div>
    {% endfor %}
{% endblock %}
